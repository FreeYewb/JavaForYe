<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  type="text/javascript">
			/**
			 作用域指一个变量的作用的范围
			 在JS中一共有俩种作用域
			 1.全局作用域
			 	- 直接编写script标签中的JS代码，都是在全局中作用域
			 	-全局作用域在页面打开水时曾经，在页面关闭是销毁
			 	-在全局作用域中有一个全局对象window，它代表的是一个游览器的窗口，它由游览器创建，我们可以直接使用
			 	-在全局作用域中：
			 		创建的变量都会作为window对象的属性保存，创建的函数都会作为window对象的方法保存
			 	-全局作用域中的变量都是全局变量，在页面的任意的部分都可以访问的到
			 2.函数作用域
			 	-调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁，每调用一次函数就会创建一个新的函数作用域，他
			 	们之间是互相对立的
			 	-在函数作用域中可以访问到全局作用域的变量，在全局作用域中无法访问到函数作用域的变量，当在函数作用域操作一
			 	个变量时，它会先在自身作用域中寻找，如果有就直接使用，如果没有则向上一级作用域中寻找，直到找到全局作用域
			 	如果全局作用域中依然没有找到，则会报错ReferenceError
			 	-在函数中要访问全局变量可以使用window对象
			 	-在函数作用域也有声明提前的特性，使用var关键字声明的变量，会在函数中所有的代码执行之前被声明。函数声明
			 	也会在函数中所有的代码执行之前执行
			 	-在函数中，没有var声明的变量都会成为全局变量
			 	-定义形参就相当于在函数作用域中声明了变量
			 	
			 	
			 变量的声明提前
			 使用var关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值），但是如果声明变量时不适用var关键字，
			 则变量不会被声明提前
			 
			 函数的声明提前
			 使用函数声明形式创建的函数function(){}，他会在所有的代码执行之前就被创建，所以我们可以在函数声明钱来调用函数
			 使用函数表达式创建的函数，不会被声明提前，所以不能再声明前调用
			 */
			
		</script>
	</head>

	</body>
</html>
