<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
            call()和apply()
         -这两个方法都是函数对象的方法，需要通过函数对象来调用
         - 当对函数调用call()和apply()都会调用函数执行
         在调用call和apply可以将第一个对象指定为第一个参数
         此时这个对象将会成为函数执行时的this
         */
        function fun () {
            alert("ssss");
            console.log(this.name);
        }
         var obj = {name:"Sss"}
        fun.call(obj);
        fun.apply(obj);
    </script>
</head>
<body>

</body>
</html>
