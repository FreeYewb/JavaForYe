<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		/**
		 所谓的遍历数组，就是将数组中所有的元素都取出来
		 for(var i = 0;i<arr.length;i++){}
		 一般我们都是所有for循环去遍历数组，JS中还为我们提供了一个方法，用来遍历数组
		 forEach() 这个方法只支持IE8以上的浏览器
		 forEach()方法需要一个函数作为参数
		 - 像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
		 - 数组中有几个元素函数就会执行几次，每次执行时，浏览器会将遍历到的元素以实参的形式传递进来，我们可以
		 来定义形参，来读取这些内容
		 -游览器会在回调函数中传递三个参数：第一个参数，就是当前正在遍历的元素，第二个参数，就是当前正在遍历的元素的索引
		 第三个参数，就是正在遍历的数组

		 slice()
		 - 可以用来从数组提取指定元素，该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
		 - 参数：1.截取开始的位置的索引 ，包含开始索引 2.截取结束的位置的索引，不包含结束索引，第二个参数可以省略不写，
		 此时会截取从开始索引往后的所有元素 3.索引可以传递一个负值，如果传递一个负值，则从后往前计算

		 splice()
		 - 可以用于删除数组中的指定元素，使用splice()会影响到原数组，会将指定元素从原数组中删除，并将被删除的元素作为
		 返回值返回
		 参数：第一个，表示开始位置的索引，第二个，表示删除的数量，第三个及以后，可以传新的元素，这些元素将会自动插入到开始位置索引前边
		 */
//			var arr = ["sad","fds"];
//			for (var i=0; i<arr.length;i++) {
//				console.log(arr[i]);
//			}
		function Person (name,age){
			this.name = name;
			this.age = age;

		}
		//	修改Person原型的toString
		Person.prototype.toString = function(){
			return this.name +"和"+ this.age;
		}

		var per = new Person("sad0","18");
		var per2 = new Person("sad1","19");
		var per3 = new Person("sad2","17");
		var per4 = new Person("gfgf","17");
		var per5 = new Person("gasdaf","45");
		//console.log(per);

		var arr=[per,per2,per3,per4,per5];
		//arr形参，要提取信息的数组
		function fun(arr)  {
			//创建一个新的数组
			var newarr = [];
			//遍历arr，获取arr中Person对象
			for(var i = 0;i<arr.length;i++){
				age = arr[i].age;

				if(age <18 ){
					continue;
				}
				newarr.push(arr[i]);
			}
			//判断Person对象的age是否大于等于18

			//如果大于等于18.则将这个对象添加到newArr中

			//将新的数组返回
			return newarr;
		}
		var s = fun(arr);
		console.log(s);

		arr.forEach(function(value,index,obj){
			console.log(value);
		});

		arr.slice(2);

		var aaa = [1,2,3,1,2,3,3,4,5];

		for(var i=0;i<aaa.length;i++){
			//判断俩个元素的值是否相等
			for(var j=i+1;j<aaa.length;j++){
				//如果相等则证明出现了重复的元素，则删除j对应的元素
				if(aaa[i] == aaa[j]){
					aaa.splice(j,1);
					//当删除了当前j所在的元素以后，后边的元素会自动补位，此时将不会在比较这这个元素，我们需要在比较一次J所在的元素，使j--
					j--;
				}
			}
		}
		console.log(aaa);
	</script>
