        /*
         我们的程序是由一条一条语句构成的，语句是按照自上而下的顺序一条一条执行的
         在JS 中可以使用{}来为语句进行分组，同一个{}中的语句我们称为是一组语句，
         他们要么执行，要么不执行，一个{}中的语句我们也称为叫一个代码块，代码块后边不用再编写
         JS中的代码块，只具有分组的作用，没有其他的用途，代码块内容，外部是完全可见的
         if()
         条件判断语句：
         使用条件判断语句可以在执行某个语句之前进行判断，如果条件成立才会执行语句，条件不成立则语句不执行
         if语句只能控制紧随其后的那个语句，如果希望if语句可以控制多个语句，可以将这些语句统一放到代码块中，
         if语句后的代码不是必须的，但是在开发中尽量写出来
         if(){

         }else{}
         当该语句执行时，会先对if后的条件表达式进行求值判断，如果该值为true，则执行if后的语句，如果该值
         为false，则执行else后的语句
         if(){

         }else if{

         }else{}
         当该语句执行时，会从上到下依次对条件表达式进行求值判断，如果值为true，则执行当前语句，值为false，
         则继续向下判断，如果所有的条件都不满足，则执行最后一个else的语句，该语句中，只会有一个代码块被执
         行，一旦代码块执行了，则直接结束语句


         条件分支语句也叫switch语句
         switch(){
             case :语句
             break;

         }
         switch..case..语句
         在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较，如果比较结果为true，则从
         当前case处开始执行代码，当前case后的所有代码都会执行，我们可以在case的后边跟着一个break关键字，这样
         可以确保只会执行当前case的语句，不会执行下方的语句如果比较结果为false，则向下比较，如果所有的比较结
         果都为false，则只执行default后的语句

         循环语句
         通过循环语句可以反复的执行一段代码多次

         while循环
         while(){
             语句
         }

         while语句在执行时，如果值为true，则执行循环体，循环体执行完毕以后，继续对表达式进行判断，如果为true，
         则继续执行循环体，以此类推，如果值为false，则终止循环

         do..while循环
         do{}while(){
             语句
         }
         语句在执行时，会先执行一次循环体，循环体执行完毕以后，在对while后的条件表达式进行判断，如果结果为true，
         则继续执行循环体，执行完毕继续判断以此类推，如果为false，则终止循环

         for语句，提供三个专门的位置用来放三个表达式
         1、初始化表达式
         2、条件表达式
         3、更新表达式
         for(①初始化表达式；②条件表达式；④更新表达式){
             ③语句
         }

         for循环的执行流程：
         ①执行初始化表达式，初始化变量，②执行条件表达式，判断是否执行循环，如果为true，则执行循环③，如果为false，
         终止循环，④执行更新表达式，更新表达式执行完毕继续重复②

         break关键字可以用来退出switch或循环语句
         不能再if语句中使用break和continue
         break关键字，会立即终止离他最近的那个循环语句

         continue关键字可以用来跳过当次循环,会立即终止离他最近的那个循环语句

         可以在for循环外面给语句取名字，break 语句名字或是continue语句名字，可以对这名字的循环体进行判断；
