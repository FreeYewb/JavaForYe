<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 运算符也叫操作符
			 通过运算符可以对一个或多个值进行运算，并获取运算结果
			 比如  typeof就是运算符，可以来获取一个值的类型
			 
			 算数运算符 （二元运算符）
			 任何值和NAN做运算都得NAN，任何值做 -/*运算时都会自动转换为Number，可以利用这一点做隐式的类型转换通过-0，*1 /1 转换为Number
			 + 可以对俩个值进行加法运算，并将结果返回,如果对俩个字符串进行加法运算，则会做拼串，
			 当对非Number类型的值进行运算符，会将这些值转换为Number再进行运算，
			 
			 - 可以对俩个值进行减法运算，并将结果返回
			 
			 * 可以对俩个值进行乘法运算，并将结果返回
							 
			 /  可以对俩个值进行除法运算，并将结果返回
			 
			 %  取模运算，取余数
			 
			 一元运算符
			 + 正号 不会对数字产生任何影响，对于非number类型的值，它会将先转换为Number，然后在运算，可以对一个群体的数据类型使用+，来将其转换为number
			 	它的原理和number（）函数一样
			 
			 - 负号 可以对数字进行取反
			 
			 自增 
			 	通过自增可以使变量在自身的基础上增加1，对于一个变量自增以后，原变量的值会立即自增1
			 	a++还是++a 都会立即使原变量的值会立即自增1，不同是a++的值等于原变量的值（自增前的）
			 	++a的值等于新值（自增后的值）
			 	 var d = 20;  d = d++ + ++d + d; d=64;
			 自减
			 	通过自减可以使变量在自身的基础上减1，无论是a--，还是--a 都会立即使原变量的值自减1
			 	a-- 是变量的原值（自减前的）
			 	--a的值等于新值（自减后的值）
			 	
			 逻辑运算符
			 ！非 可以用来对一个值进行非运算，就是对一个布尔值进行取反操作，true变false，false变true
			 如果对非布尔值进行元素，则会将其转换为布尔值，然后再取反，所以我们可以利用该特点，来将一个
			 其他的数据类型转换为布尔值，再取反，对一个数据类型进行俩次取反，可以将其转换为布尔值，原理和Boolean()函数一样
			 
			 && 与
			  可以与符号俩测的值进行与运算并返回结果，俩个值中只要有一个值为false就返回false，只有俩个值都为true时，才会返回true
			  JS中的“与”属于短路与，如果第一个为false，就不判断第二个结果
			  
			 || 或
			 	可以对符号俩侧的值进行或运算并返回结果，俩个值中只要有一个true，就返回true，如果俩个值都为false，才返回false
			 	JS中的“或”属于短路与，如果第一个true，就不判断第二个结果
			 	
			 非布尔值的情况下与或运算
			 对于非布尔值进行与或运算时，会先将其转换为布尔值，然后再运算，并返回原值
			 1.与运算，如果第一个值为true，则必然返回第二个值，如果第一个值为false。则必然返回第一个值
			 2.或运算，如果第一个值为true，则直接返回第一个值，如果第一个值为false，则返回第二个值
			 
			 
			 赋值运算符 
			 = 可以吧符号右侧的值赋值给符号左侧的变量
			 +=  a += 5 等于 a = a + 5
			 -=  a -= 5 等于 a = a - 5
			 *=  a *= 5 等于 a = a * 5
			 /=  a /= 5 等于 a = a / 5
			 %=  a %= 5 等于 a = a % 5
			 
			 关系运算符
			 比较俩个值的大小关系，如果关系成立它会返回true，如果关系不成立则返回false
			 
			 > 大于号
			 判断符号左侧的值大于右侧的，如果成立，返回true，如果关系不成立则返回false
			 >= 大于等于
			 判断符号左侧的值是否大于或等于右侧的值，如果成立，返回true，如果关系不成立则返回false
			 
			 < 小于号
			 判断符号左侧的值小于右侧的，如果成立，返回true，如果关系不成立则返回false
			 <= 小于等于
			 判断符号左侧的值是否小于或等于右侧的值，如果成立，返回true，如果关系不成立则返回false
			 
			 非数值的情况
			 对于非数值进行比较时，会将其转换为数字，再进行比较
			 任何值和NAN做任何比较都是false
			 如果符号俩侧的值都是字符串，比较的都是字符串的字符Unicode编码，比较字符编码是一位一位进行比较
			 如果俩为一样，则比较下一位，所以借用它来对英文进行排序，比较中文时没有意义
			 如果比较的俩个字符串型的数字，可能会得到不可预期的结果，在比较俩个字符串类型的数字时，一定一定呀转型
			 console.log("abv">"bcd");false  console.log("3">"23");true
			 
			 在字符串中使用转义符输入Unicode编码，\u四位编码 
			 console.log("\u2620");
			 在网页中使用Unicode编码，&#编码；这里的编码需要的是10进制
			 <h1>&#9760</h1>
			 
			 相等运算符 ==
			 用来比较俩个值是否相等，如果相等会返回true，否则返回false
			 当使用==来比较俩个值时，如果值的类型不同，则会自动类型转换将其转换为相同的类型，然后在比较
			 undefined 衍生自null，undefined和null进行相等判断，返回true
			 NaN不和任何值相等，包括它本身，但是可以通过isNaN()函数来判断一个值是否是NaN，如果是NaN返回true
			 
			 不相等 ！=
			 不相等用来判断俩个值是否不相等，如果不相等返回true，否则返回false
			 不相等也会对变量进行自动的类型转换，如果转换后相等它也会返回false
			 
			 全等 ===
			 用来判断俩个值是否全等，它和相等类似，不同的是它不会做自动的类型转换，如果俩个值类型不同，直接返回false
			 
			 不全等 !==
			 用来判断俩个值是否不全等，和不等类似，不同的是它不会做自动的类型转换，如果俩个值类型不同，直接返回true
			 
			 条件运算符（三元运算符）
			 	条件表达式？语句1：语句2；
			 	条件运算符在执行时，首先对条件表达式进行求值，如果该值为true，则执行语句1，并返回执行结果
			 	如果该值为flase，则执行语句2.并返回执行结果
			 	a>b?alert("a大"):alert("b大");
			 	
			 ,运算符
			 使用，可以分割多个语句，一般可以在声明多个变量时使用，也可以同时声明多个变量并赋值
			 
			 运算符中也有优先级，先乘除后加减，在JS中运算符有优先表，优先级高，优先级计算，如果优先级一样，则从左往右
			 */
				var r = 1 || 2;
			console.log(r);
			
		</script>
		
	</head>
