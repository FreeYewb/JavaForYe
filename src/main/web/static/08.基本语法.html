<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			/**
			 * 1.js严格区分大小写
			 * 2.js中每一个语句以分号(;)结尾
			 * 3.JS中会忽略多个空格和换行
			 */
			
			/**
			  字面量，都是一些不可改变的值
			 
			 变量 可以用来保存字面量，方便使用
			 声明变量，在js中使用var关键字来声明一个变量
			 
			 */
			/*
			 标识符
			 在JS中所有的可以由我们自主命名的都可以称为是标识符
			 例如：变量名、函数名、属性名都属于标识符
			 命名一个标识符时需要遵守如下的规则：
			 1.标识符中可以含有字母、数字、-、$
			 2.标识符不能以数字开头
			 3.标识符不能是ES中的关键字或保留字
			 4.标识符一般都采用驼峰命名法
			 */
			
			/**
			 * 5种基本数据类型 String、number、null、boolean、undefined 1种引用数据类型
			 String 字符串 
			 	在js中字符串需要使用引号引起来
			 	使用双引号或单引号都可以，但是不要混着用
			 	引号不能嵌套，双引号不能放双引号，单引号不能放单 引号
			 	在字符串中我们可以用\作为转义字符，当表示一些特殊符号时可以使用\进行转义
			 	\"表示"
			 	\'表示'
			 	\n表示换行
			 	\t 制表符(多个空格效果)
			 	\\表示\
			 	
			 Number 数值
			 	在JS中所有的数值都是Number类型，包括整数和浮点数（小数）
			 	可以使用一个运算符typeof 来检查一个变量类型
			 	
			 	JS中可以表示的数字的最大值
			 	Number.MAX_VALUE 1.7976931348623157e+308
			 	Number.MIN_VALUE 5e-324 大于0的最小正值
			 	如果使用Number表示的数字超过了最大值，则会返回一个Infinity正无穷
			 	-Infinity 负无穷
			 	NaN 是一个特殊的数字，表示不是数字
			 	
			 	在JS中整数的运算基本可以保证精准
			 	如果使用JS进行浮点运算，可能得到一个不精确的结果
			 	所以千万不要使用JS进行对精确度要求比较高的运算
			 Boolean 布尔值
			 	布尔值只有俩个true false,主要用来做逻辑判断
			 
			 Null 空值
			 	只有一个，就是null，表示一个为空的对象
			 	typeof检查时，会返回object
			 	
			 Undefined 未定义
			 	只有一个值，就是undefined，当声明一个变量，但是并不给变量赋值时，它的值就是undefined
			 	typeof检查时，会返回undefined
			 	
			 Object 对象 属于引用数据类型
			 
			 */
//			var a ="ss"
//			alert(typeof a);
//			a = Number.MIN_VALUE;
//			console.log(a);
		</script>
