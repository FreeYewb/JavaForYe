    <style>


        .back{
            position: fixed;
            width: 100%;
            height: 100%;
            display: block;
            z-index: -100;
        }

<body style="margin: 0px;">

<div  id="qrcode"></div>
</body>
<script>
    $(function () {
        $("#Background").height($("#Background").height());

        jQuery('#qrcode').qrcode({width:180,height:180 ,text: "http://www.baidu.com"});
        $('#qrcode canvas').attr('style','padding-top:10%;');

    })
</script>
