<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 强制类型转换
			 指将一个数据类型强制转换为其他的数据类型
			 类型转换主要指，将其他的数据类型，转换为String numberr，boolean
			 
			 
			 将其他的数据转换为String
			 1.调用被转换数据类型的toString()方法，该方法不会影响到原变量，它会将转换的结果返回，
			 null和undefined没有toString方法，如果调用他们的方法，会报错.
			 2.调用String()函数，并将被转换的数据作为参数传递给函数
			 使用String()函数做强制类型转换时，对于number和boolean实际上就是调用的toString()方法
			 但是对于null和undefined，就不会调用toString()方法，它会直接转换为"null"和"nudefined"
			 
			 将其他的数据转换为number
			 1.使用number()函数来转换为number类型，如果是纯数字，则直接将其转换为数字，如果是字符串中有非数字的内容，则转换为NaN。
			 如果是字符串是一个空串或者是一个全是空格的字符串，则转换为0.如果是布尔转数字，true为1，false为0，如果是null转数字，则为0，
			 如果是undefined转数字，则为NaN.
			 
			 2.专门转换为number
			 parseInt()把一个字符串转换为一个整数，可以将一个字符串中的有效的整数内容转换出来
			 parseFloat() 把一个字符串转换为一个浮点，可以将一个字符串中的有效的小数内容转换出来
			 如果对非String使用parseInt()或是parseFloat() ，它会先将其转换为String然后在操作
			 
			 在JS中，如果需要表示16进制的数字，则需要以0x开头
			 如果表示8进制，以0开头
			 如果表示2进制，以0b了开头,但不是所有的游览器都支持
			 像"070"这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
			 可以用parseInt(a,10)中传递一个参数，来指定数字的进制
			 
			 将其他的数据转换为boolean
			 使用Boolean()函数来转换为布尔值，数字转布尔，除了0和NaN，其余都是true，字符串转布尔，除了""空串,都是true
			 null和undefined都会转换false，对象也会转换为true
			 
			 */
			var a = 0x10;
			console.log(a);
			
		</script>
	</head>
	<body>
	</body>
</html>
