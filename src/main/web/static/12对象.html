<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 使用new关键字调用的函数，是构造函数constructor
			 构造函数是专门用来创建对象的函数
			 使用typeof检查一个对象时，会返回object
			 */
			var obj = new Object();	
			
			/**
			 在对象中保存的值称为属性
			 向对象添加属性
			 语法：对象.属性名 = 属性值；
			 */
			obj.name = "孙悟空";
			obj.gender = "男";
			//修改 语法：对象.属性名 = 新性值；
			obj.name = "孙空";
			//删除 语法：delete 对象.属性名；
 			delete obj.name;
 			/**
 			 向对象添加属性，属性名：
 			 	对象的属性名不强制要求遵守标识符的规范
 			 	如果要使用特殊的属性名，不能采用.的方式来操作
 			 	需要使用另一种方式：语法：对象["属性名"] = 属性值
 			 	读取时也要采用这种方式
 			 	
 			 使用[]这种形式去操作属性，更加的灵活，在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
 			 
 			 属性值 JS对象的属性值，可以是任意的数据类型，甚至也可以是一个对象
 			 
 			 in 运算符
 			 - 通过该运算符可以检查一个对象中是否含有指定的属性，如果有返回true，没有则返回false
 			 语法："属性名" in 对象
 			 
 			 引用数据类型
 			 JS中的变量都是保存在栈内存中的，基本数据类型的值直接在栈内存中存储，值与值之间是对立存在，修改一个变量不会影响其他的变量
 			 引用数据类型，对象是保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟一个新的空间，而变量保存的是对象的内存
 			 地址（对象的引用），如果俩个变量保存的是同一个对象引用，当一个通过一个变量修改属性是，；另一个也会受到影响
 			 
 			 使用对象字面量来创建一个对象，可以在创建对象是，直接指定对象中的属性，语法：{属性名：属性值，属性名：属性值}
 			 对象字面量的属性名可以加引号也可以不加，建议不加，如果要使用一些特殊的名字，则必须加引号
 			 
 			 属性名和属性值是一组一组的名值对结构，名和值之间使用：连接，多个名值对之间使用,隔开 ，如果一个属性之后没有其他的属性了，就不要写,
 			 
 			函数也是一个对象，函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码），函数中可以保存一些代码在需要的时候调用
 			使用typeof检查一个函数对象是，会返回function
 			创建一个函数对象，可以将要封装的代码以字符串的形式传递给构造函数，不推荐
 			var fun = new Function("console.log('hello')");
 			封装到函数中的代码不会立即执行，函数中的代码会在函数调用的时候执行，调用函数的语法：函数对象()，当调用函数是，函数中封装的代码会按照顺序执行
 			
 			使用函数声明来创建一个函数，语法：function 函数名([形参1，形参2..]){语句..}
 			使用函数表达式 来创建一个匿名函数，语法 function([形参1，形参2..]){语句..}
 			
 			可以在函数()中来指定一个或多个形参，多个形参使用，隔开，声明形参就相当于在函数内部声明了对应的变量，但是并不赋值
 			在调用函数时，可以在()中指定实参(实际参数)，实参将会赋值给函数中对应的形参，调用函数时解析器不会检查实参的类型，
 			所以要注意，是否有可能会接收到非法的参数，如果有可能则需要对参数进行类型的检查，调用函数时，解析器也不会检查实参的数量
 			多余实参不会被赋值，如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined
 			
 			可以使用return来设置函数的返回值 语法：return 值 ，return后的值将会作为函数的执行结果返回，可以定义一个变量，来接受该结果
 			在函数中return后的语句都不会执行，如果return语句后不跟任何值就相当于返回一个undefined，如果函数中不写return，
 			则也会返回undefined，return后可以跟任意类型的值
 			
 			 实参可以是一个对象，也可以是一个函数
 			 fun() 调用函数，相当于使用函数的返回值
 			 fun 函数对象，想当于直接使用函数对象
 			 
 			立即执行函数 ，函数定义完，立即被调用，，立即执行函数往往只会执行一次
 			 (function(){
 				console.log(111)
 			})();
 			
 			函数也可以称为对象的属性，如果一个函数作为一个对象的属性保存，那么我们称这个函数时这个对象的方法
 			调用这个函数就说调用对象的方法，但是他只是名称上的区别没有其他的区别
 			
 			
 			枚举对象中的属性，使用for...in 语句
 			语法：for(var 变量in 对象){}
 			for..in语句对象中有几个属性，循环体就会执行几次，每次执行时，会将对象中的一个属性的名字赋值给变量
 			
 			 */
 			
// 			var fun = new Function("console.log('hello')");
// 			
// 			(function(){
// 				console.log(111)
// 			})();
			var obj = {
				name:"孙悟空",
				age:18,
				gender:"男"
			};
			for(var n in obj){
				console.log(obj[n]);
			}
		</script>
	</head>
