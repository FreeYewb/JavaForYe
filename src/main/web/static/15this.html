<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/**
			 解析器在调用函数每次都会向函数内部传递进一个隐含的参数，这个隐含的参数就是this，this指向的是一个对象，这个对象
			 我们称为函数执行的上下文对象，根据函数的调用方式的不同，this会指向不同的对象
			 1.以函数的形式调用时，this永远都是window
			 2.以方法的形式调用时，this就是调用方法的那个对象
			 */
			var name = "全局";
			function fun(){
				console.log(this.name);
			}
			
			var obj = {
				name:"obj孙悟空",
				sayname:fun
			};
			var obj2 = {
				name:"obj2杀何",
				sayname:fun
			};
			fun();//调的是全局
			obj.sayname();//调的是孙悟空
			obj2.sayname();//调的是杀何
		</script>
	</head>
	<body>
	</body>
</html>
